<div class="form-group" ng-class="{'has-error' : submitted && inventoryForm.quantity.$invalid}">
    <label class="control-label col-md-3">Quantity <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="number" name="quantity" class="form-control" ng-model="inventory.quantity"  required placeholder="Quantity"/>
    </div>
    <p ng-show="submitted && inventoryForm.quantity.$invalid" class="help-block">Quantity is required.</p>
    {{inventory.quantity}}
</div>


<div class="form-group" ng-class="{'has-error' : submitted && inventoryForm.price.$invalid}">
    <label class="control-label col-md-3">Price <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="number" id ="price" name="price" class="form-control" ng-model="inventory.price" required placeholder="Price" />
    </div>
    {{inventory.price}}
</div>

<div class="form-group">
    <label class="control-label col-md-3">Total Price <span class="required">* </span> </label>
    <div class="col-md-4">
        {{inventory.quantity * inventory.price | currency}}
        <input type="hidden" name="total_price" class="form-control" ng-model="inventory.total_price" placeholder="Total Price" ng-value= "{{inventory.quantity * inventory.price | currency}}"  />
    </div>
</div>

<div class="form-group">
    <div class="pull-right">
        <a class="btn btn-default" href="/"> Back</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
