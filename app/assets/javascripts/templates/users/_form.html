<div class="form-group" ng-class="{'has-error' : submitted && userForm.first_name.$invalid}">
    <label class="control-label col-md-3">First name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="first_name" class="form-control" ng-model="user.first_name" required placeholder="first name"/>
    </div>
    <p ng-show=" submitted && userForm.first_name.$invalid" class="help-block">First name is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && userForm.first_name.$invalid}">
    <label class="control-label col-md-3">Last name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="last_name" class="form-control" ng-model="user.last_name" required placeholder="last name"/>
    </div>
    <p ng-show=" submitted && userForm.last_name.$invalid" class="help-block">Last name is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && userForm.email.$invalid}">
    <label class="control-label col-md-3">Email <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="email" class="form-control" ng-model="user.email" placeholder="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required/>
    </div>
    <p ng-show=" submitted && userForm.email.$invalid" class="help-block">Email is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && userForm.email.$invalid}">
    <label class="control-label col-md-3">Salary <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="number" name="salary" class="form-control" ng-model="user.salary" required placeholder="Salary"/>
    </div>
    <p ng-show=" submitted && userForm.salary.$invalid" class="help-block">Salary is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && userForm.gender.$invalid}">
    <label class="control-label col-md-3">Gender <span class="required">* </span> </label>
    <div class="col-md-4">
        <label>Male<input type="radio" name="width" ng-model="type" value='0' ></label><br />
        <label>Female<input type="radio" name="width" ng-model="user.gender" value='1' ></label>       <br />
    </div>
</div>
<div class="form-group">
    <div class="pull-right">
        <a class="btn btn-default" href="/"> Back</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
